#security.basic.enabled=false
#management.security.enabled=false
security.password.encoding-strength=10

#Load Angular JavaScript without auth
security.ignored=*.bundle.*


# ==============================================================
# = Session Management
# ==============================================================
server.connection-timeout=2

# ==============================================================
# = Spring Datasource configuration
# ==============================================================
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/testnow
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

# ==============================================================
# = Spring JPA/Persistence configuration
# ==============================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.show_sql=true


#spring.mvc.view.prefix = /WEB-INF/classes/templates/
#spring.mvc.view.suffix = .html

logging.level.com.nothing.demo=DEBUG
logging.level.org.springframework=DEBUG